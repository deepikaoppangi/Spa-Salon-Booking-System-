{% extends 'base.html' %}

{% block title %}
Edit Customer Booking
{% endblock title %}

{% block body %}

<div class="row">

<div class="col-md-4">
</div>

<div class="col-md-4">
<br>

<h4 class="text-center bg-success text-white">Update Your Booking</h4>
<br>

<form action="/edit/{{posts.cid}}" method="post" class="jumbotron">

  <div class="form-group">
    <input type="email" class="form-control" id="email" value={{current_user.email}} name="email" required readonly>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="name" name="name" value={{posts.name}} placeholder="Full Name" required>
  </div>

  <div class="form-group">
    <select class="form-control" id="gender" name="gender" required>
      <option selected>{{posts.gender}}</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Others">Others</option>
    </select>
  </div>

  <div class="form-group">
    <select class="form-control" id="slot" name="slot" required>
      <option selected>{{posts.slot}}</option>
      <option value="morning">Morning</option>
      <option value="afternoon">Afternoon</option>
      <option value="night">Night</option>
    </select>
  </div>

  <div class="form-group">
    <input type="time" class="form-control" value={{posts.time}} name="time" placeholder="Time" required>
  </div>

  <div class="form-group">
    <input type="date" class="form-control" value={{posts.date}} name="date" placeholder="Date" required>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" value={{posts.department}} id="department" name="department" placeholder="Department" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" value={{posts.service}} id="service" name="service" placeholder="Service" required>
  </div>

  <div class="form-group">
    <input type="tel" class="form-control" value={{posts.number}} id="number" name="number" placeholder="Phone Number" required>
  </div>

  <button type="submit" class="btn btn-warning btn-sm btn-block">Update</button>
</form>

</div>
<div class="col-md-4"></div>
</div>

{% endblock body %}
